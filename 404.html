<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // If not already at root, redirect to root with full path as hash
      var path = window.location.pathname + window.location.search;
      if (path !== "/" && path !== "/index.html") {
        window.location.replace("/#" + path);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
